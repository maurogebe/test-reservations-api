spring.application.name=ApiTemplate
management.server.port=${SPRING_SERVER_PORT}

# DB
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_DATASOURCE_DIALECT}
spring.jpa.hibernate.ddl-auto=update

# JWT
jwt.secret=${SPRING_AUTH_SECRET}
jwt.expiration=${SPRING_AUTH_EXPIRATION}

# Actuator
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=${SPRING_STATUS_PATH}